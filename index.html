<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/fontawesome-all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Bookmarker : Bookmark Your Favourite Websites</title>
</head>

<body>

  <div class="middle">
    <h1>Bookmarker</h1>
    <h6>Bookmark Your Favorite Sites</h6>
    <div id="fancy-inputs">
      <label class="input">
        <input id="siteName" type="text">
        <span><span class="siteNameHeader">Site Name</span></span>
      </label>

      <label class="input">
        <input id="siteURL" type="text">
        <span><span class="siteUrlHeader">Site Url</span></span>
      </label>

      <br>
      <a id="addURL" href="" class="bookBtn btn btn-outline-danger btn-sm">Bookmark</a>
      <br>
      <table id="bookTable" class="w-100 py-5">

      </table>

    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    </script>
</body>

</html>
