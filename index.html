<html>

<head>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Bookmarker : Bookmark Your Favourite Websites</title>
</head>

<body>

  <div class="middle">
    <h1>Bookmarker</h1>
    <h6>Bookmark Your Favorite Sites</h6>
    <div id="fancy-inputs">
      <label class="input">
        <input id="siteName" type="text">
        <span><span class="siteNameHeader">Site Name</span></span>
      </label>

      <label class="input">
        <input id="siteURL" type="text">
        <span><span class="siteUrlHeader">Site Url</span></span>
      </label>

      <br>
      <a id="addURL" href="" class="btn">Add Bookmark</a>
      <br>
      <table id="bookTable" class="w-100 py-5">

      </table>

    </div>
    <script src='jquery.min.js'></script>
    <script src="main.js">
    </script>
</body>

</html>
